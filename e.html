<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .product {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            width: 23%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            border-radius: 5px;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            color: green;
            font-weight: bold;
        }
        button {
            padding: 10px;
            background: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #555;
        }
        #cart {
            margin-top: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    <h1>My E-commerce Store</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#cart">Cart</a>
    </nav>
</header>

<div class="container">
    <div class="products" id="product-list">
        <!-- Products will be inserted here by JavaScript -->
    </div>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p><strong>Total:</strong> $<span id="total">0.00</span></p>
    </div>
</div>

<script>
    const products = [
        { id: 1, name: "Product 1", price: 19.99, image: "https://via.placeholder.com/150" },
        { id: 2, name: "Product 2", price: 29.99, image: "https://via.placeholder.com/150" },
        { id: 3, name: "Product 3", price: 39.99, image: "https://via.placeholder.com/150" },
        { id: 4, name: "Product 4", price: 49.99, image: "https://via.placeholder.com/150" }
    ];

    const cart = [];

    function displayProducts() {
        const productList = document.getElementById('product-list');
        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>$${product.price.toFixed(2)}</p>
                <button onclick="addToCart(${product.id})">Add to Cart</button>
            `;
            productList.appendChild(productDiv);
        });
    }

    function addToCart(productId) {
        const product = products.find(p => p.id === productId);
        cart.push(product);
        updateCart();
    }

    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const total = document.getElementById('total');
        cartItems.innerHTML = '';
        let totalPrice = 0;
        cart.forEach(item => {
            const li = document.createElement('li');
            li.textContent = ${item.name} - $${item.price.toFixed(2)};
            cartItems.appendChild(li);
            totalPrice += item.price;
        });
        total.textContent = totalPrice.toFixed(2);
    }

    displayProducts();
</script>

</body>
</html>
